<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Europe flags</title>
  <link rel="shortcut icon" href="/public/Flag_of_Europe.svg.png" type="image/x-icon">
  <link rel="stylesheet" href="/asset/index.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="flags">
    <!-- France -->
    <div class="flag-box">
      <div class="flag three-vertical-stripes">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
      </div>
      <p>France</p>
    </div>
    <!-- Italy -->
    <div class="flag-box">
      <div class="flag three-vertical-stripes">
        <div class="green"></div>
        <div class="white"></div>
        <div class="red"></div>
      </div>
      <p>Italy</p>
    </div>
    <!-- Belgium -->
    <div class="flag-box">
      <div class="flag three-vertical-stripes">
        <div class="black"></div>
        <div class="yellow"></div>
        <div class="red"></div>
      </div>
      <p>Belgium</p>
    </div>
    <!-- Romania -->
    <div class="flag-box">
      <div class="flag three-vertical-stripes">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
      </div>
      <p>Romania</p>
    </div>
    <!-- Ireland -->
    <div class="flag-box">
      <div class="flag three-vertical-stripes">
        <div class="green"></div>
        <div class="white"></div>
        <div class="orange"></div>
      </div>
      <p>Ireland</p>
    </div>
    <!-- Germany -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
      </div>
      <p>Germany</p>
    </div>
    <!-- Austria -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="red"></div>
        <div class="white"></div>
        <div class="red"></div>
      </div>
      <p>Austria</p>
    </div>
    <!-- Bulgaria -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="white"></div>
        <div class="green"></div>
        <div class="red"></div>
      </div>
      <p>Bulgaria</p>
    </div>
    <!-- Estonia -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="blue"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <p>Estonia</p>
    </div>
    <!-- Netherlands -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="red"></div>
        <div class="white"></div>
        <div class="blue"></div>
      </div>
      <p>Netherlands</p>
    </div>
    <!-- Hungary -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="red"></div>
        <div class="white"></div>
        <div class="green"></div>
      </div>
      <p>Hungary</p>
    </div>
    <!-- Luxembourg -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="red"></div>
        <div class="white"></div>
        <div class="light-blue"></div>
      </div>
      <p>Luxembourg</p>
    </div>
    <!-- Russia -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="white"></div>
        <div class="blue"></div>
        <div class="red"></div>
      </div>
      <p>Russia</p>
    </div>
    <!-- Poland -->
    <div class="flag-box">
      <div class="flag two-horizontal-stripes">
        <div class="white"></div>
        <div class="red"></div>
      </div>
      <p>Poland</p>
    </div>
    <!-- Lithuania -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="red"></div>
      </div>
      <p>Lithuania</p>
    </div>
    <!-- Monaco -->
    <div class="flag-box">
      <div class="flag two-horizontal-stripes">
        <div class="red"></div>
        <div class="white"></div>
      </div>
      <p>Monaco</p>
    </div>
    <!-- Armenia -->
    <div class="flag-box">
      <div class="flag three-horizontal-stripes">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="orange"></div>
      </div>
      <p>Armenia</p>
    </div>
    <!-- Ukraine -->
    <div class="flag-box">
      <div class="flag two-horizontal-stripes">
        <div class="blue"></div>
        <div class="yellow"></div>
      </div>
      <p>Ukraine</p>
    </div>
    <!-- Sweden -->
    <div class="flag-box">
      <div class="flag flag-with-crosses blue">
        <div class="horizontal-line yellow"></div>
        <div class="vertical-line yellow"></div>
      </div>
      <p>Sweden</p>
    </div>
    <!-- Finland -->
    <div class="flag-box">
      <div class="flag flag-with-crosses white">
        <div class="horizontal-line blue"></div>
        <div class="vertical-line blue"></div>
      </div>
      <p>Finland</p>
    </div>
    <!-- Denmark -->
    <div class="flag-box">
      <div class="flag flag-with-crosses red">
        <div class="horizontal-line white"></div>
        <div class="vertical-line white"></div>
      </div>
      <p>Denmark</p>
    </div>
  </div>
</body>
</html>
